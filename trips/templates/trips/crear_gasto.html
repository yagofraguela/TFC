<!DOCTYPE html>
<html>
<head>
    <title>Nuevo gasto en {{ lugar.nombre }}</title>
</head>
<body>

<h1>Añadir gasto en {{ lugar.nombre }}</h1>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <label>Título del gasto:</label><br>
    <input type="text" name="titulo"><br><br>

    <label>Cantidad (€):</label><br>
    <input type="number" name="cantidad" step="0.01"><br><br>

    <label>Pagado por:</label><br>
    <select name="pagado_por">
        {% for m in miembros %}
            <option value="{{ m.usuario.id }}">{{ m.usuario.username }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Repartir entre:</label><br>
    {% for m in miembros %}
        <input type="checkbox" name="usuarios" value="{{ m.usuario.id }}">
        {{ m.usuario.username }}<br>
    {% endfor %}
    <br>

    <button type="submit">Guardar gasto</button>
</form>

</body>
</html>
