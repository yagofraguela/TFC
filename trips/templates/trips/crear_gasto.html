{% extends "trips/base.html" %}

{% block content %}
<div class="container">
    <h1>Añadir Gasto en {{ lugar.nombre }}</h1>
    <form method="post">{% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" step="0.01" class="form-control" name="cantidad" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Moneda</label>
            <input type="text" class="form-control" name="moneda" value="EUR">
        </div>
        <div class="mb-3">
            <label class="form-label">Pagado por (ID de usuario)</label>
            <input type="number" class="form-control" name="pagado_por_id" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
{% endblock %}
