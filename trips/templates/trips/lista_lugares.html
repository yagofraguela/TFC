{% extends "trips/base.html" %}

{% block content %}
<div class="container">
    <h1>Lugares</h1>
    <a class="btn btn-success mb-3" href="{% url 'crear_lugar' %}">Crear Lugar</a>
    <ul class="list-group">
        {% for lugar in lugares %}
            <li class="list-group-item"><a href="{% url 'detalle_lugar' lugar.id %}">{{ lugar.nombre }}</a></li>
        {% empty %}
            <li class="list-group-item">No hay lugares.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
